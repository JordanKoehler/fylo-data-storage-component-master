<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="background">
  </div>
<div class="main_elements">
  <div id="header">
    <img class="logo" src="images/logo.svg" alt="">
    <div class="header_icons">
      <div class="icons">
        <img src="images/icon-document.svg" alt="">
      </div>
      <div class="icons">
        <img src="images/icon-folder.svg" alt="">
      </div>
      <div class="icons">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>
  </div>


  <div class="storage_box">
    <p>You’ve used <strong>815 GB</strong> of your storage</p>
    <div class="meter">
      <div class="meter_circle"></div>
      <div class="meter_fill"></div>
    </div>
    <p class="zero">0 GB</p>
    <p class="thousand">1000 GB</p>
  </div>

  <div class="storage_bubble">
    <p><strong>185</strong> GB Left</p>
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jordan Koehler</a>.
  </div>

</body>

</html>
